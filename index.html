<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Train Scheduler</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

 	<script src="moment.js"></script>
</head>
<body>
	<div class="container">
			<h1>Train Scheduler</h1>

		<section class="train-info">
				<h2> Current Train Schedule </h2>
				<h3 id="curtime"></h3>

			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead> 
					<tbody id="display-schedule">

					</tbody>
				</table>
			</div>
		</section>

		<section class="panel panel-ut">
                <h2> Current Train Schedule </h2>
			<div class="panel-body">
				<form id="schedule-form">
					<label for="data-name">Train Name</label><br>
					<input type="text" class="form-control" id="data-name" required><br>
					<label for="data-dest">Destination</label><br>
					<input type="text" class="form-control" id="data-dest" required><br>
					<label for="data-ftime">First Train Time (hh:mm AM/PM - ex. 03:30 AM)</label><br>
					<input type="time" class="form-control" id="data-ftime" required><br>
					<label for="data-freq">Frequency (min)</label><br>
					<input type="number" class="form-control" id="data-freq" required><br>

					<button class="btn btn-md" id="select-addData">Submit</button>
					<button class="btn btn-md" id="select-newData">New</button>
					<button class="btn bbtn-md" id="select-delData">Delete</button>	
				</form>
			</div>
		</section>
	</div>
</body>
</html>
